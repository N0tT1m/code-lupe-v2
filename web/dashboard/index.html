<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLupe Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #58a6ff;
        }

        .subtitle {
            color: #8b949e;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #58a6ff;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            margin-top: 5px;
        }

        .section {
            background: #161b22;
            padding: 25px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #c9d1d9;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        th {
            color: #8b949e;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:hover {
            background: #0d1117;
        }

        .language-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            background: #1f6feb;
            color: white;
        }

        .quality-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .quality-high { background: #238636; color: white; }
        .quality-medium { background: #d29922; color: white; }
        .quality-low { background: #da3633; color: white; }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .skeleton {
            animation: pulse 1.5s ease-in-out infinite;
            background: #30363d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç CodeLupe Dashboard</h1>
            <p class="subtitle">Repository Indexing & Training Pipeline Monitor</p>
        </header>

        <div id="error-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Repositories</h3>
                <div class="stat-value" id="total-repos">--</div>
                <div class="stat-label">Indexed</div>
            </div>
            <div class="stat-card">
                <h3>Downloaded</h3>
                <div class="stat-value" id="downloaded-repos">--</div>
                <div class="stat-label">Ready for processing</div>
            </div>
            <div class="stat-card">
                <h3>Avg Quality Score</h3>
                <div class="stat-value" id="avg-quality">--</div>
                <div class="stat-label">Out of 100</div>
            </div>
            <div class="stat-card">
                <h3>Languages</h3>
                <div class="stat-value" id="language-count">--</div>
                <div class="stat-label">Unique programming languages</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Top Quality Repositories</h2>
            <input type="text" class="search-box" id="search-box" placeholder="Search repositories...">
            <div id="top-repos-container">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Language Distribution</h2>
            <div id="language-distribution">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // Fetch repository statistics
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/repositories/stats`);
                const data = await response.json();

                document.getElementById('total-repos').textContent = data.total.toLocaleString();
                document.getElementById('downloaded-repos').textContent = data.downloaded.toLocaleString();
                document.getElementById('avg-quality').textContent = data.avg_quality_score.toFixed(1);
                document.getElementById('language-count').textContent = data.top_languages?.length || 0;
            } catch (error) {
                showError('Failed to load statistics');
                console.error(error);
            }
        }

        // Fetch top quality repositories
        async function fetchTopRepos() {
            try {
                const response = await fetch(`${API_BASE}/quality/top?limit=20`);
                const repos = await response.json();

                const container = document.getElementById('top-repos-container');
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Repository</th>
                                <th>Language</th>
                                <th>Stars</th>
                                <th>Forks</th>
                                <th>Quality</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${repos.map(repo => `
                                <tr>
                                    <td><strong>${repo.full_name}</strong></td>
                                    <td><span class="language-tag">${repo.language || 'N/A'}</span></td>
                                    <td>‚≠ê ${repo.stars.toLocaleString()}</td>
                                    <td>üî± ${repo.forks.toLocaleString()}</td>
                                    <td><span class="quality-badge ${getQualityClass(repo.quality_score)}">${repo.quality_score}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showError('Failed to load repositories');
                console.error(error);
            }
        }

        // Fetch language distribution
        async function fetchLanguageDistribution() {
            try {
                const response = await fetch(`${API_BASE}/languages`);
                const languages = await response.json();

                const container = document.getElementById('language-distribution');
                const topLanguages = languages.slice(0, 10);

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Language</th>
                                <th>Repositories</th>
                                <th>Avg Stars</th>
                                <th>Distribution</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topLanguages.map((lang, index) => {
                                const maxCount = topLanguages[0].count;
                                const percentage = (lang.count / maxCount * 100).toFixed(1);
                                return `
                                    <tr>
                                        <td><span class="language-tag">${lang.language}</span></td>
                                        <td>${lang.count.toLocaleString()}</td>
                                        <td>‚≠ê ${Math.round(lang.avg_stars).toLocaleString()}</td>
                                        <td>
                                            <div style="background: #30363d; height: 8px; border-radius: 4px; overflow: hidden;">
                                                <div style="background: #58a6ff; width: ${percentage}%; height: 100%;"></div>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showError('Failed to load language distribution');
                console.error(error);
            }
        }

        // Search functionality
        document.getElementById('search-box').addEventListener('input', debounce(async (e) => {
            const query = e.target.value;
            if (query.length < 2) {
                fetchTopRepos();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/repositories/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                const container = document.getElementById('top-repos-container');
                if (data.results.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 40px; color: #8b949e;">No repositories found</p>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Repository</th>
                                <th>Language</th>
                                <th>Stars</th>
                                <th>Forks</th>
                                <th>Quality</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.results.map(repo => `
                                <tr>
                                    <td>
                                        <strong>${repo.full_name}</strong>
                                        ${repo.description ? `<br><small style="color: #8b949e;">${repo.description.substring(0, 80)}...</small>` : ''}
                                    </td>
                                    <td><span class="language-tag">${repo.language || 'N/A'}</span></td>
                                    <td>‚≠ê ${repo.stars.toLocaleString()}</td>
                                    <td>üî± ${repo.forks.toLocaleString()}</td>
                                    <td><span class="quality-badge ${getQualityClass(repo.quality_score)}">${repo.quality_score || 'N/A'}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error(error);
            }
        }, 500));

        // Helper functions
        function getQualityClass(score) {
            if (score >= 80) return 'quality-high';
            if (score >= 60) return 'quality-medium';
            return 'quality-low';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize dashboard
        async function init() {
            await Promise.all([
                fetchStats(),
                fetchTopRepos(),
                fetchLanguageDistribution()
            ]);

            // Refresh stats every 30 seconds
            setInterval(fetchStats, 30000);
        }

        init();
    </script>
</body>
</html>
