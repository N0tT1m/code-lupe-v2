global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "codelupe_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - localhost:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CodeLupe Application Metrics (NEW)
  - job_name: 'codelupe-metrics'
    static_configs:
      - targets: ['localhost:9091']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['localhost:9200']

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['localhost:27017']  # FIXED: was 'monglocalhostodb:27017'

  - job_name: 'crawler'
    static_configs:
      - targets: ['localhost:8000']

  - job_name: 'downloader'
    static_configs:
      - targets: ['localhost:8000']

  # NEW: Processor service
  - job_name: 'processor'
    static_configs:
      - targets: ['localhost:8080']

  # NEW: Health checks
  - job_name: 'codelupe-health'
    static_configs:
      - targets: 
        - 'localhost:9091'
        - 'localhost:8080'
    scrape_interval: 15s
    metrics_path: /health